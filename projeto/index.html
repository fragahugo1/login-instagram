<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img class="celular" src="instagram-celular.png" alt="celular branco">
            </div>
            <div class="instagram-account">
                <div class="group">
                    <img class="instagram-logo" src="instagram-logo.png" alt="logo do instagram">
                    <p class="email">Phone number, username or email</p>
                    <p class="password">Password</p>
                    <a href="https://www.instagram.com/" class="log-in">Log in</a>
                    <p class="or">OR</p>
                    <a href="https://www.facebook.com/login" class="facebook">Log in with Facebook</a>
                    <a href="https://www.instagram.com/accounts/password/reset/" class="forgot">Forgot password?</a>
                </div>
                <div class="group">
                    <p class="create">Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/" class="sign-up"> Sign up</a></p>
                </div>
                <div class=second-group>
                    <p class="get-the-app">Get the app.</p>
                    <div class=download>
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="one-app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="two-app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <p class="the-end">Â© 2021 Instagram from Facebook</p>
    </footer>
</html>
